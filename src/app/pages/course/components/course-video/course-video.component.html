<div class="card m-4">
    <div class="card-body">
        <h2>Choose video for topic</h2>
        <div class="d-flex">
            <input type="file" (change)="onFileSelected($event)">
            <button class="btn btn-primary ml-auto" (click)="onUpload()">Upload</button>
        </div>
        <label>{{status}}</label>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{width: status}"></div>
        </div>
    </div>
</div>
