<div class="course-form">
    <div class="card">
        <div class="card-header p-0">
            <h5 class="m-0">Add New Course</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="coursename">Enter Course Title</label>
                    <input type="text" class="form-control" id="coursename" formControlName="courseTitle">
                    <span class="text-danger" 
                        *ngIf="(formControl.courseTitle.touched || submited) &&
                        formControl.courseTitle.errors?.required">
                        Email is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" formControlName="categoryId">
                        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}
                        </option>
                    </select>
                    <span class="text-danger" 
                        *ngIf="(formControl.categoryId.touched || submited) &&
                        formControl.categoryId.errors?.required">
                        Category is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Course Thumbnail</label>
                    <input type="file" class="d-block" id="thumbnail" (change)="fileSelected($event.target.files[0])">
                    <span class="text-danger" 
                        *ngIf="(formControl.selectedFile.touched || submited) &&
                        formControl.selectedFile.errors?.required">
                        Thumbnail is required
                    </span>
                </div>
                <div class="btn-group">
                    <a class="btn btn-primary" (click)="save()">Save & Next</a>
                    <a class="btn btn-danger" (click)="matDialogRef.close()">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
