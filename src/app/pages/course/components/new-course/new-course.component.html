<div class="course-form">
    <div class="card bg-dark">
        <div class="card-header p-0">
            <h5 class="m-0">Add New Course</h5>
        </div>
        <div class="card-body">          
                <div class="form-group">
                    <label for="coursename">Enter Course Title</label>
                    <input type="text" class="form-control" id="coursename" [(ngModel)]="courseTitle">
                </div>
                <div class="form-group">
                    <label for="thumbnail">Course Thumbnail</label>
                    <input type="file" class="d-block" id="thumbnail" (change)="fileSelected($event.target.files[0])">
                </div>
                <div class="btn-group">
                    <a class="btn btn-primary" (click)="save()">Save & Next</a>
                    <a class="btn btn-danger" (click)="matDialogRef.close()">Cancel</a>
                </div>
        </div>
    </div>
</div>
