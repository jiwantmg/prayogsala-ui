<div class="container">
    <div class="row">
        <div class="col">
            <div class="card main-bg-color mt-3">
                <div class="card-header d-flex">
                    <h5 class="m-0">All Courses</h5>
                    <a class="btn btn-success btn-sm ml-auto" (click)="newCourseForm()">New Course</a>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li (click)="gotoCourse(course.courseId)" class="list-group-item list-item-active-zoom d-flex justify-content-between align-items-center main-bg-color" *ngFor="let course of courses">
                          {{ course.courseTitle }}
                          <span class="badge badge-primary badge-pill">{{ course.studentCount }}</span>
                        </li>  
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
