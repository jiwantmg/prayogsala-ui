<div class="card" *ngIf="step1==true">
    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-group">
                <label>Order</label>
                <input type="text" formControlName="order">
                <span class="text-danger" 
                        *ngIf="(formControl.order.touched || submited) &&
                        formControl.order.errors?.required">
                        Order is required
                </span>
            </div>        
            <div class="form-group">
                <label>Topic</label>
                <input type="text" formControlName="topic">
                <span class="text-danger" 
                        *ngIf="(formControl.order.touched || submited) &&
                        formControl.order.errors?.required">
                        Topic Name is required
                </span>
            </div>        
            <button class="btn btn-success d-block my-4" (click)="save()">Save</button>
        </form>
    </div>    
</div>
<s-course-video [topic]="topic.value" [chapter]="chapter" *ngIf="step2==true">    
</s-course-video>
