<div class="card">
    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="chapter">Chapter Name</label>
                <input type="text" class="form-control" id="chapter" formControlName="chapter">
                <span class="text-danger" 
                    *ngIf="(formControl.chapter.touched || submited) &&
                    formControl.chapter.errors?.required">
                    Chapter Name is required
                </span>
            </div>
            <div class="form-group">
                <label for="chapter">Order</label>
                <input type="number" class="form-control" id="chapter" formControlName="order">
                <span class="text-danger" 
                    *ngIf="(formControl.order.touched || submited) &&
                    formControl.order.errors?.required">
                    Order is required
                </span>
            </div>
            <div class="button-group">
                <button class="btn btn-success" (click)="save()">Save</button>
            </div>
        </form>
    </div>
</div>
