<!-- Header area start -->
<nav class="navbar navbar-expand-lg main-heading-bg top-heading">
    <a class="navbar-brand" routerLink="/">PRAYOGSALA</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" [ngClass]="{'show': isCourseShow}">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" (click)="isCourseShow = !isCourseShow">
                Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" [ngClass]="{'show': isCourseShow}">
                <a *ngFor="let category of categories" class="dropdown-item"
                    (click)="openLink('/category/'+category.link)">{{ category.name }}</a>
            </div>
        </li>
    </ul>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex search-input">
            <input class="form-control search-input-text" type="search" placeholder="Search" aria-label="Search" (keydown)="searchCourse($event)" [(ngModel)]="searchString">
        </div>
        <ul class="navbar-nav  ml-auto" *ngIf="isUserLoggedIn; else loginTemplate">
            <li class="nav-item active" *ngFor="let menu of menus">
                <a class="nav-link menu-link text-center" [routerLink]="menu.link">{{ menu.name }}</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li>
        </ul>
        <ng-template #loginTemplate>
            <div class="ml-auto">
                <div class="btn-group">
                    <a class="btn btn-primary mx-1" routerLink="/login">Login</a>
                    <a class="btn btn-success" routerLink="/register">Register</a>
                </div>
            </div>
        </ng-template>
    </div>
</nav>
