<div class="conatiner-fluid login-wrapper">
    <div class="login-container">
        <div class="row no-gutters">
            <div class="d-none d-lg-block col-lg-4 bg-black login-sidebar">

            </div>
            <div class="col-md-12 col-lg-8">
                <form class="login-form" [formGroup]="form">
                    <h2 class="text-title">Register</h2>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="fullName">First Name*</label>
                                <input type="text" class="form-control" id="fullName" formControlName="fname">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.fname.touched || submited) &&
                                    registerFormControl.fname.errors?.required">
                                    First name is required
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name*</label>
                                <input type="text" class="form-control" id="lastName" formControlName="lname"> 
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.lname.touched || submited) &&
                                    registerFormControl.lname.errors?.required">
                                    Last name is required
                                </span>
                            </div>
                        </div>                      
                    </div>          
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email" formControlName="email">                                       
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.email.touched || submited) &&
                                    registerFormControl.email.errors?.required">
                                    Email is required
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Password*</label>
                                <input type="password" class="form-control" id="password" formControlName="password">                                       
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.password.touched || submited) &&
                                    registerFormControl.password.errors?.required">
                                    Password is required
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="phone">Phone*</label>
                                <input type="tel" class="form-control" id="phone" formControlName="phone">                                       
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.phone.touched || submited) &&
                                    registerFormControl.phone.errors?.required">
                                    Phone is required
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="address">Address*</label>
                                <input type="text" class="form-control" id="address" formControlName="address"> 
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.address.touched || submited) &&
                                    registerFormControl.address.errors?.required">
                                    Address is required
                                </span>                                      
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">                            
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
                                <a routerLink="/login" class="btn btn-primary">Login</a>                  
                            </div>                                                                                                                 
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
