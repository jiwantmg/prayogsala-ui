<div class="conatiner-fluid login-wrapper">
    <div class="login-container">
        <div class="row no-gutters">
            <div class="d-none d-lg-block col-lg-4 bg-black login-sidebar">

            </div>
            <div class="col-md-12 col-lg-8">
                <form class="login-form" [formGroup]="form">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <h2 class="text-title">Sign In</h2>
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email" formControlName="email">
                                <span class="text-danger" 
                                    *ngIf="(loginFormControl.email.touched || submited) &&
                                    loginFormControl.email.errors?.required">
                                    Email is required
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password*</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    formControlName="password">
                                <span class="text-danger" 
                                    *ngIf="(loginFormControl.password.touched || submited) &&
                                    loginFormControl.password.errors?.required">
                                    Password is required
                                </span>
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="message">
                                {{ message }}
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
                            <a routerLink="/register" class="btn btn-primary">Register</a>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
